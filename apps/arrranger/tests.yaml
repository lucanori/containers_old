---
# yaml-language-server: $schema=https://raw.githubusercontent.com/goss-org/goss/master/docs/schema.yaml
process:
  python:
    running: true
  uv:
    running: true
file:
  /usr/local/bin/entrypoint.sh:
    exists: true
    mode: "0755"
  /app/arrranger_sync.py:
    exists: true
  /app/arrranger_scheduler.py:
    exists: true
  /app/arrranger_instances.json.example:
    exists: true
  /app/pyproject.toml:
    exists: true
  /app/uv.lock:
    exists: true
  /usr/bin/gosu:
    exists: true
    mode: "0755"
  /config:
    exists: true
    filetype: directory
  /data:
    exists: true
    filetype: directory
command:
  python --version:
    exit-status: 0
    stdout:
      - "/Python 3.12.*/"
  uv --version:
    exit-status: 0
  gosu arrranger whoami:
    exit-status: 0
    stdout:
      - "arrranger"
  /usr/local/bin/entrypoint.sh uv run arrranger_sync.py --help:
    exit-status: 0