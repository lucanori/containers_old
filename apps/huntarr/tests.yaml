---
# yaml-language-server: $schema=https://raw.githubusercontent.com/goss-org/goss/master/docs/schema.yaml
process:
  python:
    running: true
  uv:
    running: true
port:
  tcp6:9705:
    listening: true
http:
  http://localhost:9705:
    status: 200
    timeout: 5000
file:
  /usr/local/bin/entrypoint.sh:
    exists: true
  /app/main.py:
    exists: true
  /app/requirements.txt:
    exists: true
  /src:
    exists: true
  /frontend:
    exists: true
command:
  python --version:
    exit-status: 0
    stdout:
      - "/Python 3.13.*/"
  whoami:
    exit-status: 0
    stdout:
      - "nobody"